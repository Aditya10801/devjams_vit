                    </div>
                    <label aria-hidden="true" for="toggle_nav"

                    d="M0,96L48,90.7C96,85,192,75,288,101.3C384,128,480,192,576,208C672,224,768,192,864,170.7C960,149,1056,139,1152,133.3C1248,128,1344,128,1392,128L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">

                <h1 class="text-5xl ">Order with <b>DashMate</b></h1>
                <div class="mt-5 w-full max-w-md flex">
                    <input id="search-input" type="text" placeholder="Search cafes"
                        class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-[#BFD7B5]">
                    <button class="ml-2 px-4 py-2 hover:bg-transparent bg-[#6B8E23] border-2 hover:border-[#6B8E23] text-black rounded-full">Search</button>
                </div>
                <script>
                    const placeholders = ["Search cafes", "Search restaurants", "Search shops", "Search stores"];
                    let index = 0;
                    setInterval(() => {
                        index = (index + 1) % placeholders.length;
                        document.getElementById("search-input").placeholder = placeholders[index];
                    }, 3000);
                </script>
            </div>
        </div>
