<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c416e79406.js" crossorigin="anonymous"></script>
    <style>
        .body {
            overflow-y: hidden;
        }
    </style>
     <Script>
        // Check if user is on a laptop
    function isLaptop() {
      const userAgent = navigator.userAgent.toLowerCase();
      const laptopKeywords = ["macintosh", "windows"];
    
      for (const keyword of laptopKeywords) {
        if (userAgent.includes(keyword)) {
          return true;
        }
      }
    
      return false;
    }
    
    // Redirect if user is on a laptop
    if (isLaptop()) {
      window.location.href = "laptop.html";
    }
        </script>
</head>

<body class="bg-[#FCFBF4]" style="font-family: 'Satoshi', sans-serif;">
    <nav class="flex justify-between items-center p-4">
        <a href="#" class="text-2xl font-bold">DashMate</a>
       
    </nav>
<div class="flex justify-center items-center h-[83vh] px-8">
 
    <div class="bg-[#E7EFC5] p-5 rounded-lg shadow-md w-full">
        <h2 class="text-2xl font-bold text-center mb-5 text-[#6B8E23]">Login Form</h2>
        <form>
            <div class="mb-4">
                <label for="regNo" class="block text-[#6B8E23] text-sm font-bold mb-2">Registration Number:</label>
                <input type="text" id="regNo" class="shadow appearance-none border rounded-full w-full py-2 px-2 text-[#6B8E23] leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-[#6B8E23] text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" class="shadow appearance-none border rounded-full w-full py-2 px-2 text-[#6B8E23] leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-[#6B8E23] text-sm font-bold mb-2">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="shadow appearance-none border rounded-full w-full py-2 px-2 text-[#6B8E23] leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-[#6B8E23] text-sm font-bold mb-2">Address:</label>
                <div class="flex gap-2">
                    <input type="text" id="roomNo" class="shadow appearance-none border rounded-full w-full py-2 px-2 text-[#6B8E23] leading-tight focus:outline-none focus:shadow-outline" placeholder="Room Number">
                    <input type="text" id="hostelBlock" class="shadow appearance-none border rounded-full w-full py-2 px-2 text-[#6B8E23] leading-tight focus:outline-none focus:shadow-outline" placeholder="Hostel Block">
                </div>
            </div>
            <div class="mb-4">
                <label for="profilePic" class="block text-[#6B8E23] text-sm font-bold mb-2">Profile Picture:</label>
                <input type="file" id="profilePic" class="hidden" accept="image/*" onchange="document.getElementById('profilePicLabel').innerHTML = this.value.split('\\\\').pop()">
                <label for="profilePic" class="cursor-pointer bg-[#6B8E23] hover:bg-[#3E5C23] text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" id="profilePicLabel">Upload Profile Picture</label>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-[#6B8E23] hover:bg-[#3E5C23] text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="submit">Sign Up</button>
            </div>
        </form>
    </div>

</div>

<footer class="bg-[#E7EFC5] p-5 rounded-lg shadow-md w-full mt-5">
    <p class="text-center text-[#6B8E23]">2023 DashMate. All rights reserved.</p>
</footer>






</body>


</html>
