{% extends "base.html" %}

{% block content %}
<div class="flex flex-cols justify-center items-center h-[80vh]">
<div class="max-w-md  mx-auto mt-10 p-6 bg-white rounded-lg ">
    <h1 class="text-2xl font-bold text-center text-[#3457D5] mb-6">Order Confirmation</h1>
    <p class="text-center text-gray-700 mb-4">Your order has been placed successfully!</p>
    <p class="text-center text-gray-700 mb-4">Transaction ID: {{ transaction_id }}</p>
    <div class="text-center mt-6">
        <a href="{{ url_for('index') }}" class="bg-[#FCDC4D] hover:opacity-90 text-[#3457D5] font-bold py-2 px-4 rounded-full">
            Back to Home
        </a>
    </div>
</div>
</div>
{% endblock %}
